<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
    <script type="text/javascript" src="valid.js"></script>
</head>
<body background="https://i.imgur.com/8A90iHl.png">
    <div class="container">
        <form name="loginform" class="login-email">
           
            <p class="login-text">Infortainly</p>

            <div class="input-group">
                <input type="email" placeholder="Email" id="user" required>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" id="pass" required>
            </div>
            <div class="input-group">
                <button class="btn" type="button" onclick="validate()">Login
                </button>
            </div>
        </form>
    </div>
</body>
</html>
