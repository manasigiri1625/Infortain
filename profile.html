<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Edit Profile</title>
</head>
<body>
  <header>
    <div class="heading">
        <h2>
          <a href="home.html">Infortainly</a>
          <a href="profile.html"><img src="https://i.imgur.com/YAwSi3x.png" align="right"></a>
        </h2>
      </div>
    </header>
    <div class="content-wrap">
      <div class="profile-tag">
        <div class="profile-icon" align=center>
          <img src="https://i.imgur.com/TYHwiYZ.png">
        </div>
        <h1>Saddie</h1>
        <br>
        <h3>sadie.someone@email.com</h3>
        <br>
      </div>
      <div class="profile">

        <H2>Edit Your Profile Here</H2>

        <div class="row">

          <div class="col"><input type="text" class="form-control" placeholder="first name" value="Saddie"></div>
          <div class="col"><input type="text" class="form-control" value="Doe" placeholder="Doe"></div>

        </div>

        <div class="row">

          <div class="col"><input type="text" class="form-control" placeholder="Email" value="saddie.someone@gmail.com"></div>
          <div class="col"><input type="text" class="form-control" value="+19685969668" placeholder="Phone number"></div>

        </div>

        <div class="row">

          <div class="col"><input type="text" class="form-control" placeholder="address" value="D-113, right avenue block, CA,USA"></div>
          <div class="col"><input type="text" class="form-control" value="USA" placeholder="Country"></div>

        </div>

        <div align="center"><button class="button" type="button">Save Profile</button></div>

      </div>
    </div>
</body>
</html>
